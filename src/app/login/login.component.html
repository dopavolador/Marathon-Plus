
<div class="login-container body">
  <h2>Iniciar Sesión</h2>
  <form (submit)="onSubmit($event)">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <a routerLink="/signup">¿No tienes una cuenta? Regístrate</a>
  <a routerLink="/recovery">¿Olvidaste tu contraseña?</a>
</div>
