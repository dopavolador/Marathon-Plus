
<div class="container">
    <h2>Inscripción para Maratón</h2>
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" [(ngModel)]="age" name="age" required min="1">
        </div>
        <div class="form-group">
            <label for="gender">Género:</label>
            <select id="gender" [(ngModel)]="gender" name="gender" required>
                <option value="">Seleccione</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="distance">Distancia a Correr:</label>
            <select id="distance" [(ngModel)]="distance" name="distance" required>
                <option value="">Seleccione</option>
                <option value="5k">5 km</option>
                <option value="10k">10 km</option>
                <option value="21k">21 km</option>
                <option value="42k">42 km</option>
            </select>
        </div>
        <button type="submit">Inscribirme</button>
        <p *ngIf="message" class="success-message">{{ message }}</p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
    <!-- router por hacer -->
    <button class="floating-button">+</button>
    <!-- router por hacer -->
</div>
